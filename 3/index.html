<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #gameArea {
            position: relative;
            width: 80vw;
            height: 60vh;
            border: 2px solid #000;
            margin-bottom: 20px;
        }

        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            cursor: pointer;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="gameArea"></div>
    <div id="controls">
        <p>Score: <span id="score">0</span></p>
        <p>Time: <span id="time">5</span></p>
        <button id="newGame">New Game</button>
    </div>
    <script type="module" src="/3/main.js"></script>
</body>
</html>
